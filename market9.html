<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outcast Being Updated</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #1c1c1c; /* Dark grey for a grungy look */
            color: #d3d3d3; /* Light grey text color */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: url('https://media.moddb.com/images/mods/1/43/42617/banner_2023.png') no-repeat center center/cover; /* Background image for Outcast */
            padding: 60px;
            text-shadow: 2px 2px 5px #000;
            color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .container {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #2a2a2a; /* Slightly lighter grey for the container */
            border: 1px solid #444; /* Border to match the dark theme */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            font-size: 2.2rem;
            color: #f0f0f0; /* Bright text for headings */
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .iframe-container {
            margin-top: 30px;
            border: 1px solid #444;
            padding: 10px;
            background-color: #333; /* Dark grey background for iframe */
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .home-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            font-size: 18px;
            color: #1c1c1c;
            background-color: #d3d3d3;
            border: 2px solid #444;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .home-button:hover {
            background-color: #e0e0e0; /* Hover color */
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Outcast Being Updated</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Market Status</h2>
            <p>Is an update for the "Outcast" mod expected this year? Keep track of the latest news and community insights on this anticipated modification. Stay updated on the market trends.</p>
        </div>
        <div class="iframe-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRKxxy0BDJb7hUmo2THpO5xq_xQ5d7OYg5XL0AqeK-CjLvh0cHhRIEYAAxLrxmtsv6FmYHOEx0MikK6/pubhtml?gid=827502626&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
        <a href="index.html" class="home-button">Back to Home Page</a>
    </div>
</body>
</html>
