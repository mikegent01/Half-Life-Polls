<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Black Mesa Canceled or Delayed</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #3c2f2f; /* Dark rustic brown */
            color: #d2b48c; /* Tan color for text */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: url('https://www.publicdomainpictures.net/pictures/30000/nahled/old-paper-background-1331204692Tgf.jpg') no-repeat center center/cover;
            padding: 40px;
            text-shadow: 2px 2px 5px #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #d2b48c;
            font-family: 'Courier New', monospace;
        }

        .container {
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #4d3b3b; /* Rustic dark brown */
            border: 2px solid #8b5e3c; /* Brownish color for border */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            font-size: 2rem;
            color: #deb887; /* Light rustic color */
            border-bottom: 2px solid #deb887;
            padding-bottom: 10px;
        }

        .iframe-container {
            margin-top: 30px;
            border: 2px solid #8b5e3c;
            padding: 10px;
            background-color: #5b4333; /* Darker rustic background */
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .home-button {
            display: block;
            width: 180px;
            margin: 30px auto;
            padding: 10px;
            font-size: 18px;
            color: #3c2f2f;
            background-color: #d2b48c;
            border: 2px solid #8b5e3c;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .home-button:hover {
            background-color: #c19a6b; /* Hover color */
            border-color: #5b4333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Operation Black Mesa Canceled or Delayed</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Current Market Status</h2>
            <p>Will Operation Black Mesa face a delay or cancellation this year?</p>
        </div>
        <div class="iframe-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRKxxy0BDJb7hUmo2THpO5xq_xQ5d7OYg5XL0AqeK-CjLvh0cHhRIEYAAxLrxmtsv6FmYHOEx0MikK6/pubhtml?gid=1121343877&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
        <a href="index.html" class="home-button">Back to Home Page</a>
    </div>
</body>
</html>
