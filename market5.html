<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work In Progress</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c; /* Dark gray background */
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background: url('https://cdn.pixabay.com/photo/2016/11/29/09/07/space-1867813_960_720.jpg') no-repeat center center/cover;
            color: #e0e0e0;
            padding: 60px 0;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 5px #000;
        }

        .container {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border: 3px solid #ff5722; /* Vibrant orange for attention */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 2;
        }

        .section h2 {
            color: #ff5722; /* Vibrant orange */
            border-bottom: 2px solid #ff5722;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 1px 1px 4px #000;
        }

        .section p {
            font-size: 1.2rem;
            margin: 0;
            line-height: 1.8;
        }

        .home-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            color: #e0e0e0;
            background-color: #ff5722; /* Vibrant orange */
            border: 2px solid #2c2c2c;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .home-button:hover {
            background-color: #e64a19;
            border-color: #2c2c2c;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Market Page Under Construction</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Work In Progress</h2>
            <p>This market page is currently under construction. We are working hard to bring you new and exciting content. Please check back later for updates.</p>
        </div>
        <a href="index.html" class="home-button">Back to Home Page</a>
    </div>
</body>
</html>
