<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Interval Delayed</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #1b1b1b; /* Dark background for a mysterious look */
            color: #d3d3d3; /* Light grey for text */
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars from appearing */
            position: relative;
        }

        /* Fog animation */
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('https://upload.wikimedia.org/wikipedia/en/3/33/Dense_Tule_fog_in_Bakersfield%2C_California.jpg') repeat; /* Example fog image */
            opacity: 0.4;
            animation: fogAnimation 60s linear infinite;
            pointer-events: none; /* Allow clicks through fog */
        }

        @keyframes fogAnimation {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(50%, 50%); }
        }

        .header {
            background: url('https://i.redd.it/176idcvmekq71.jpg') no-repeat center center/cover; /* Dark interval background */
            padding: 50px;
            text-shadow: 2px 2px 5px #000;
            color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            position: relative; /* To position fog correctly */
            z-index: 1;
        }

        .header h1 {
            font-size: 2.8rem;
            margin: 0;
        }

        .container {
            padding: 30px;
            max-width: 850px;
            margin: 0 auto;
            background-color: #2b2b2b; /* Darker grey for container */
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            position: relative; /* To position fog correctly */
            z-index: 1;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            font-size: 2rem;
            color: #e0e0e0; /* Slightly brighter grey for headings */
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .iframe-container {
            margin-top: 30px;
            border: 1px solid #444;
            padding: 10px;
            background-color: #333; /* Darker background for iframe */
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .home-button {
            display: block;
            width: 180px;
            margin: 30px auto;
            padding: 10px;
            font-size: 18px;
            color: #1b1b1b;
            background-color: #d3d3d3;
            border: 2px solid #444;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            position: relative; /* To position fog correctly */
            z-index: 1;
        }

        .home-button:hover {
            background-color: #e0e0e0; /* Hover color */
            border-color: #666;
        }
    </style>
</head>
<body>
    <div class="fog"></div> <!-- Fog overlay -->

    <div class="header">
        <h1>Dark Interval Delayed</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Current Market Status</h2>
            <p>Will the release of Dark Interval be delayed?</p>
        </div>
        <div class="iframe-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRKxxy0BDJb7hUmo2THpO5xq_xQ5d7OYg5XL0AqeK-CjLvh0cHhRIEYAAxLrxmtsv6FmYHOEx0MikK6/pubhtml?gid=1467507928&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
        <a href="index.html" class="home-button">Back to Home Page</a>
    </div>
</body>
</html>
