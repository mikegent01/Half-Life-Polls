<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market 2 - Half-Life 3 Announcement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #282828;
            border: 3px solid #ff6f00; /* Orange accent */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        h1, h2 {
            text-align: center;
            color: #ff6f00; /* Orange accent */
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000000;
        }

        .vote-section {
            padding: 20px;
            text-align: center;
        }

        .vote-buttons {
            margin: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff6f00; /* Orange accent */
            color: #e0e0e0;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        button:hover {
            background-color: #e85e00;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
        }

        .chart-container {
            margin: 20px auto;
            max-width: 950px;
            height: 550px;
            border: 3px solid #ff6f00; /* Orange accent */
            border-radius: 10px;
            overflow: hidden;
            background-color: #282828;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .home-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            color: #e0e0e0;
            background-color: #ff6f00; /* Orange accent */
            border: 2px solid #282828;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .home-button:hover {
            background-color: #e85e00;
            border-color: #1b1b1b;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will Half-Life 3 Be Announced This Year?</h1>
        <div class="vote-section">
            <h2>Cast Your Vote Below</h2>
            <p>Click on one of the buttons to vote.</p>
            <div class="vote-buttons">
                <button onclick="window.open('https://forms.gle/fmEZPxP7JL9UL4ye6', '_blank')">Vote Yes</button>
                <button onclick="window.open('https://forms.gle/fmEZPxP7JL9UL4ye6', '_blank')">Vote No</button>
            </div>
        </div>
        <div class="chart-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRKxxy0BDJb7hUmo2THpO5xq_xQ5d7OYg5XL0AqeK-CjLvh0cHhRIEYAAxLrxmtsv6FmYHOEx0MikK6/pubhtml?gid=1144704562&amp;single=true&amp;widget=true&amp;headers=false" frameborder="0"></iframe>
        </div>
        <a href="index.html" class="home-button">Back to Home Page</a>
    </div>
</body>
</html>
