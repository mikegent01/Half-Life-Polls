<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Finality Update</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #121212; /* Dark background for a futuristic look */
            color: #e0e0e0; /* Light grey text color */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: url('https://media.cdn.community.lambdageneration.com/media-images/1696563053244D-B-CQsCTDSDIClC.jpg?size=large') no-repeat center center/cover; /* Background image for Infinite Finality */
            padding: 60px;
            text-shadow: 2px 2px 8px #000;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .container {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #1e1e1e; /* Slightly lighter dark grey for the container */
            border: 1px solid #3a3a3a; /* Border with a metallic grey */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            font-size: 2.2rem;
            color: #e0e0e0; /* Light grey for headings */
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .iframe-container {
            margin-top: 30px;
            border: 1px solid #3a3a3a;
            padding: 10px;
            background-color: #272727; /* Darker grey for iframe background */
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .home-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            font-size: 18px;
            color: #121212;
            background-color: #e0e0e0;
            border: 2px solid #3a3a3a;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .home-button:hover {
            background-color: #f0f0f0; /* Hover color */
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Infinite Finality Update</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Market Status</h2>
            <p>Will "Infinite Finality" receive an update this year? Stay informed with the latest updates and trends from the community and developers.</p>
        </div>
        <div class="iframe-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRKxxy0BDJb7hUmo2THpO5xq_xQ5d7OYg5XL0AqeK-CjLvh0cHhRIEYAAxLrxmtsv6FmYHOEx0MikK6/pubhtml?gid=590374069&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
        <a href="index.html" class="home-button">Back to Home Page</a>
    </div>
</body>
</html>
