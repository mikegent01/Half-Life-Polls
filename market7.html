<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Shift Delayed</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #0d1b2a; /* Dark blue background for a sci-fi look */
            color: #e1e5f2; /* Light blue-grey text color */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: url('https://i.imgur.com/UwXmTyY.png') no-repeat center center/cover; /* Background image for Blue Shift */
            padding: 50px;
            text-shadow: 2px 2px 5px #000;
            color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            margin: 0;
        }

        .container {
            padding: 30px;
            max-width: 850px;
            margin: 0 auto;
            background-color: #142d4c; /* Darker blue for container */
            border: 1px solid #1b3b5a;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            font-size: 2rem;
            color: #e1e5f2; /* Light blue-grey for headings */
            border-bottom: 2px solid #e1e5f2;
            padding-bottom: 10px;
        }

        .iframe-container {
            margin-top: 30px;
            border: 1px solid #1b3b5a;
            padding: 10px;
            background-color: #1e3855; /* Dark blue background for iframe */
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .home-button {
            display: block;
            width: 180px;
            margin: 30px auto;
            padding: 10px;
            font-size: 18px;
            color: #0d1b2a;
            background-color: #e1e5f2;
            border: 2px solid #1b3b5a;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .home-button:hover {
            background-color: #f0f0f0; /* Hover color */
            border-color: #1e3855;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BM: HECU Delayed</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Market Status</h2>
            <p>Will the release of BM: HECU Delayed?</p>
        </div>
        <div class="iframe-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRKxxy0BDJb7hUmo2THpO5xq_xQ5d7OYg5XL0AqeK-CjLvh0cHhRIEYAAxLrxmtsv6FmYHOEx0MikK6/pubhtml?gid=1226311936&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
        <a href="index.html" class="home-button">Back to Home Page</a>
    </div>
</body>
</html>
