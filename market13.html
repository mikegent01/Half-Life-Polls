<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raising The Bar Redux Update</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b; /* Dark background */
            color: #dcdcdc; /* Light grey text color */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: url('https://i.ytimg.com/vi/uO6fXCKn6no/maxresdefault.jpg') no-repeat center center/cover; /* Raising The Bar Redux themed background */
            padding: 60px;
            text-shadow: 2px 2px 8px #000;
            color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .container {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #2a2a2a; /* Dark grey container */
            border: 1px solid #444; /* Darker border */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            font-size: 2.2rem;
            color: #dcdcdc; /* Light grey for headings */
            border-bottom: 2px solid #dcdcdc;
            padding-bottom: 10px;
        }

        .iframe-container {
            margin-top: 30px;
            border: 1px solid #444;
            padding: 10px;
            background-color: #333; /* Darker grey background for iframe container */
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .home-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            font-size: 18px;
            color: #1b1b1b;
            background-color: #dcdcdc;
            border: 2px solid #444;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .home-button:hover {
            background-color: #ffffff; /* Hover color */
            border-color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Raising The Bar Redux Update</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Market Status</h2>
            <p>Will the "Raising The Bar Redux" mod release an update this year? Stay informed about the latest updates and developments in this ambitious Half-Life 2 mod project.</p>
        </div>
        <div class="iframe-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRKxxy0BDJb7hUmo2THpO5xq_xQ5d7OYg5XL0AqeK-CjLvh0cHhRIEYAAxLrxmtsv6FmYHOEx0MikK6/pubhtml?gid=1600415190&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
        <a href="index.html" class="home-button">Back to Home Page</a>
    </div>
</body>
</html>
